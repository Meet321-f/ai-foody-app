<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody - Redesigned Tab Bar (Gourmet Gold)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --accent-color: #D4AF37; /* Gourmet Gold */
            --accent-glow: rgba(212, 175, 55, 0.4);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --tab-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Animated Bokeh Background */
        .bokeh {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .bokeh-item {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            border: 8px solid #222;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), 0 0 20px rgba(212, 175, 55, 0.1);
            overflow: hidden;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 80%;
        }

        /* TAB BAR DESIGN */
        .tab-bar-container {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }

        .tab-bar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            height: var(--tab-height);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            border: 1.5px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px rgba(212, 175, 55, 0.1);
            position: relative;
        }

        .tab-item {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: all 0.3s;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab-item.active .icon-container {
            background: rgba(212, 175, 55, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tab-item.active .icon {
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px var(--accent-glow));
        }

        .icon {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }

        .tab-item.active .tab-label {
            opacity: 1;
            transform: translateY(0);
            color: var(--accent-color);
        }

        /* Sliding Indicator */
        .indicator {
            position: absolute;
            height: 50px;
            width: 50px;
            background: rgba(212, 175, 55, 0.08);
            border-radius: 25px;
            top: 10px;
            left: 17px; /* Start at first item */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            border: 1px solid rgba(212, 175, 55, 0.2);
            pointer-events: none;
        }

        /* Demo interactivity */
        .tab-item:nth-child(1).active ~ .indicator { transform: translateX(0); }
        .tab-item:nth-child(2).active ~ .indicator { transform: translateX(64px); }
        .tab-item:nth-child(3).active ~ .indicator { transform: translateX(128px); }
        .tab-item:nth-child(4).active ~ .indicator { transform: translateX(192px); }
        .tab-item:nth-child(5).active ~ .indicator { transform: translateX(256px); }

    </style>
</head>
<body>

    <div class="bokeh">
        <div class="bokeh-item" style="width: 400px; height: 400px; background: #D4AF37; top: -100px; left: -100px;"></div>
        <div class="bokeh-item" style="width: 300px; height: 300px; background: #F59E0B; bottom: -50px; right: -50px; animation-delay: -5s;"></div>
    </div>

    <div class="phone-mockup">
        <div class="content">
            <h2>Gourmet Tabs</h2>
            <p>Redesigned floating navigation with glassmorphism and gold accents.</p>
        </div>

        <div class="tab-bar-container">
            <div class="tab-bar" id="bottomTabs">
                <div class="tab-item active" onclick="setActive(0)">
                    <div class="icon-container"><span class="icon">üè†</span></div>
                    <span class="tab-label">Home</span>
                </div>
                <div class="tab-item" onclick="setActive(1)">
                    <div class="icon-container"><span class="icon">üîç</span></div>
                    <span class="tab-label">Search</span>
                </div>
                <div class="tab-item" onclick="setActive(2)">
                    <div class="icon-container"><span class="icon">ü§ñ</span></div>
                    <span class="tab-label">AI</span>
                </div>
                <div class="tab-item" onclick="setActive(3)">
                    <div class="icon-container"><span class="icon">üõí</span></div>
                    <span class="tab-label">Cart</span>
                </div>
                <div class="tab-item" onclick="setActive(4)">
                    <div class="icon-container"><span class="icon">‚ù§Ô∏è</span></div>
                    <span class="tab-label">Likes</span>
                </div>
                <div class="indicator" id="tabIndicator"></div>
            </div>
        </div>
    </div>

    <script>
        function setActive(index) {
            const items = document.querySelectorAll('.tab-item');
            const indicator = document.getElementById('tabIndicator');
            const containerWidth = document.getElementById('bottomTabs').offsetWidth - 20; // minus padding
            const itemWidth = containerWidth / 5;
            
            items.forEach((item, i) => {
                if(i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            const offset = index * 64; // Approximated for 375px width
            indicator.style.transform = `translateX(${offset}px)`;
        }
    </script>

</body>
</html>
